<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | CYPAUL</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="check.css">
</head>
<body>

<header class="navbar">
    <div class="logo">CYPAUL</div>
    <p class="tagline">The fastest & easiest way to boost rank game</p>

    <div class="nav-right">
        <input type="text" class="search" placeholder="Search Offers">
        <button class="signin-btn">Sign In</button>
    </div>
</header>

<div class="container">
    <div class="signin-card">

        <div class="back-row">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h2>Sign In</h2>
        </div>

       <a class="tab" href="phone.html">With Mobile Number</a>
        <button class="tab active">With Email Address</button>


        <!-- Email -->
        <div class="input-box">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Your Email Here">
        </div>

        <!-- Password -->
        <div class="input-box">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Your Password Here">
        </div>

        <p class="forgot">
            Forgot password?
            <a href="password.html">Recover here</a>
        </p>

        <form action="index.html">
            <button class="signin-main" type="submit">Sign In</button>
        </form>

        <a href="index.html" class="back-home">‚Üê Back to Home</a>

        <p class="secure">Your info is safely secured</p>

    </div>
</div>

</body>
</html>
