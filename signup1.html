<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup1.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- TOP NAV -->
    <nav class="navbar">
        <div class="logo">CYPAUL</div>
        <div class="tagline">The fastest & easiest way to boost rank game</div>

        <div class="right-section">
            <div class="search-box">
                <input type="text" placeholder="Search Offers">
                <span class="search-icon">&#128269;</span>
            </div>
            <button class="sign-in-btn">Sign In</button>
        </div>
    </nav>

    <!-- MAIN SIGNUP BOX -->
    <div class="signup-container">

        <div class="signup-box">

            <div class="header">
                <a href="signup.html" class="back-arrow">&#8592;</a>
                <h2>Sign Up</h2>
            </div>

            <!-- Toggle Buttons -->
            <div class="toggle">
<button class="left-toggle" onclick="location.href='signup2.html'">Mobile Number</button>
                <button class="right-toggle active">Email Address</button>
            </div>

            <!-- Email Input -->
            <div class="input-group">
                <span class="icon">&#9993;</span>
                <input type="email" placeholder="Your Email Here">
            </div>

            <!-- Name Input -->
            <div class="input-group">
                <span class="icon">&#128100;</span>
                <input type="text" placeholder="Your  Name">
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <span class="icon">&#128274;</span>
                <input type="password" placeholder="Your Password Here">
                <span class="eye">&#128065;</span>
            </div>

            <p class="note">Password must contain at least 8 characters including at least 1 number</p>

            <p class="already">
                Already have an account? <a href="signin.html" class="signin-link">Sign in here</a>
            </p>

<button class="continue-btn" onclick="window.location.href='index.html'">Continue</button>

            <a href="index.html" class="back-home">Back to Home</a>

        </div>

    </div>

</body>
</html>
