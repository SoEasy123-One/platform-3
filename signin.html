<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signinstyles.css">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="login.html">
    <link rel="stylesheet" href="phone.html">
    
    
</head>
<body>

    <header class="navbar">
        <div class="logo">CYPAUL</div>
        <p class="tagline">The fastest & easiest way to boost rank game</p>
        <input type="text" class="search" placeholder="Search Offers">
        <button class="signin-btn">Sign In</button>
    </header>


    <div class="signin-box">
    <h2>Sign In</h2>
    
    
    <button class="btn google-btn">
        <i class="fa-brands fa-google"></i> Continue with Google
    </button>

    <button class="btn facebook-btn">
        <i class="fa-brands fa-facebook"></i> Continue with Facebook
    </button>


    <a href="login.html" class="btn email-btn">
    <i class="fa-solid fa-envelope"></i> Continue with Email
</a>

    <a href="phone.html" class="btn phone-btn">
    <i class="fa-solid fa-phone"></i> Continue with Mobile Number
</a>

    <p class="account-text">
        Don’t have an account? <a href="signup.html">Sign up</a>
    </p>

    <a href="index.html" class="back-home">← Back to Home</a>
</div>


</body>
</html>
