<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="signup.css">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo">CYPAUL</div>
        <p class="tagline">The fastest & easiest way to boost rank game</p>
        <input type="text" class="search" placeholder="Search Offers">
        <a href="signin.html" class="signin-btn">Sign In</a>
    </header>

    <div class="container">
        <div class="signup-box">
            
            <p class="top-text">Create your account</p>
            <h2>Join CYPAUL Now.</h2>

            <button class="btn google">
                <i class="fa-brands fa-google"></i> Continue with Google
            </button>

            <button class="btn facebook">
                <i class="fa-brands fa-facebook"></i> Continue with Facebook
            </button>

            <button class="btn email">
                <a href="signup1.html" >
                <i class="fa-solid fa-envelope"></i> Continue with Email
                </a>
            </button>

            <button class="btn mobile">
                                <a href="signup2.html" >
                <i class="fa-solid fa-phone"></i> Continue with Mobile Number
            </button>

            <p class="agreement">
                By signing up, you agree to the 
                <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
            </p>

            <hr>

            <a href="index.html" class="back-home">Back to Home</a>

            <p class="login-text">
                Already have an account? <a href="signin.html">Sign in here</a>
            </p>
        </div>
    </div>

</body>
</html>
